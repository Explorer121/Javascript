<html>

<head>

<title>Onscreen Keyboard</title>

<script language="JavaScript"><!--
var dbquote = '"';
var capsLock = false;
var letters = 'abcdefghijklmnopqrstuvwxyz';

function add(letter) {
  if (!capsLock)
    document.search.data.value += letter.substring(0,1);
  else
    document.search.data.value += letter.substring(1,2);
}

function del() {
  var input = document.search.data.value;
  if (input.length > 0)
    document.search.data.value =
      input.substring(0, input.length-1);
}

function toggle(fRef) {
  capsLock = !capsLock;
  if (capsLock) {
    fRef.caps.value = ' \\/ ';

    fRef.n1.value = ' ! ';
    fRef.n2.value = ' " ';
    fRef.n3.value = ' £ ';
    fRef.n4.value = ' $ ';
    fRef.n5.value = ' % ';
    fRef.n6.value = ' ^ ';
    fRef.n7.value = ' & ';
    fRef.n8.value = ' * ';
    fRef.n9.value = ' ( ';
    fRef.n0.value = ' ) ';

    fRef.comma.value = ' < ';
    fRef.dot.value = ' > ';
    fRef.dash.value = ' ? ';

    for (var i = 0; i < letters.length; i++) {
      var letter = letters.substring(i,i+1)
      fRef[letter].value =
        ' ' + letter.toUpperCase() + ' ';
    }
  }
  else {
    fRef.caps.value = ' /\\ ';

    fRef.n1.value = ' 1 ';
    fRef.n2.value = ' 2 ';
    fRef.n3.value = ' 3 ';
    fRef.n4.value = ' 4 ';
    fRef.n5.value = ' 5 ';
    fRef.n6.value = ' 6 ';
    fRef.n7.value = ' 7 ';
    fRef.n8.value = ' 8 ';
    fRef.n9.value = ' 9 ';
    fRef.n0.value = ' 0 ';

    fRef.comma.value = ' , ';
    fRef.dot.value = ' . ';
    fRef.dash.value = ' - ';

    for (var i = 0; i < letters.length; i++) {
      var letter = letters.substring(i,i+1)
      fRef[letter].value =
        ' ' + letter + ' ';
    }
  }
}
//--></script>

</head>

<body>

<center>

<form name="search" onSubmit="alert(this.data.value);return false">
<input name="data" size="20">
<input type="submit" value="Send">
<input type="reset" value="Clear">
</form>

<table border><tr><td align="center">

<form name="keyboard">

<table><tr><td>
<input type="button" name="n1" value=" 1 " onClick="add('1!')">
<input type="button" name="n2" value=" 2 " onClick="add('2' + dbquote)">
<input type="button" name="n3" value=" 3 " onClick="add('3£')">
<input type="button" name="n4" value=" 4 " onClick="add('4$')">
<input type="button" name="n5" value=" 5 " onClick="add('5%')">
<input type="button" name="n6" value=" 6 " onClick="add('6^')">
<input type="button" name="n7" value=" 7 " onClick="add('7&')">
<input type="button" name="n8" value=" 8 " onClick="add('8*')">
<input type="button" name="n9" value=" 9 " onClick="add('9(')">
<input type="button" name="n0" value=" 0 " onClick="add('0)')">
<input type="button" value="Del" onClick="del()">
</td></tr></table>

<table><tr><td>
<input type="button" name="q" value=" q " onClick="add('qQ')">
<input type="button" name="w" value=" w " onClick="add('wW')">
<input type="button" name="e" value=" e " onClick="add('eE')">
<input type="button" name="r" value=" r " onClick="add('rR')">
<input type="button" name="t" value=" t " onClick="add('tT')">
<input type="button" name="y" value=" y " onClick="add('yY')">
<input type="button" name="u" value=" u " onClick="add('uU')">
<input type="button" name="i" value=" i " onClick="add('iI')">
<input type="button" name="o" value=" o " onClick="add('oO')">
<input type="button" name="p" value=" p " onClick="add('pP')">
</td></tr></table>

<table><tr><td>
<input type="button" name="caps" value=" /\ " onClick="toggle(this.form)">
<input type="button" name="a" value=" a " onClick="add('aA')">
<input type="button" name="s" value=" s " onClick="add('sS')">
<input type="button" name="d" value=" d " onClick="add('dD')">
<input type="button" name="f" value=" f " onClick="add('fF')">
<input type="button" name="g" value=" g " onClick="add('gG')">
<input type="button" name="h" value=" h " onClick="add('hH')">
<input type="button" name="j" value=" j " onClick="add('jJ')">
<input type="button" name="k" value=" k " onClick="add('kK')">
<input type="button" name="l" value=" l " onClick="add('lL')">
</td></tr></table>

<table><tr><td>
<input type="button" name="z" value=" z " onClick="add('zZ')">
<input type="button" name="x" value=" x " onClick="add('xX')">
<input type="button" name="c" value=" c " onClick="add('cC')">
<input type="button" name="v" value=" v " onClick="add('vV')">
<input type="button" name="b" value=" b " onClick="add('bB')">
<input type="button" name="n" value=" n " onClick="add('nN')">
<input type="button" name="m" value=" m " onClick="add('mM')">
<input type="button" name="comma" value=" , " onClick="add(',<')">
<input type="button" name="dot" value=" . " onClick="add('.>')">
<input type="button" name="dash" value=" - " onClick="add('-?')">
</td></tr></table>

<br>

<table><tr><td>
<input type="button" value="_____________" onClick="add('  ')">
</td></tr></table>

</form>

</td></tr></table>

</center>

</body>

</html>
