<script language="JavaScript"><!--
var page = top.location.href;

if (window.setHomepage) {
  if (document.layers || document.getElementById) {
    document.write(
      '<p>' +
      '<a href="#" onClick="return setHomepage(this, page)">' +
      'Make this page your Home Page</a>' +
      '</p>'
    );
  }
}
//--></script>
