<html>

<head>
<title>If condition block</title>
</head>

<body>

<script language="JavaScript"><!--
if (navigator.appName == 'Microsoft Internet Explorer') {
  document.write(navigator.appName);
  document.write(' version: ' + navigator.appVersion);
 }
else {
  document.write('You are not using a Microsoft browser');
  document.write(' instead you are using ');
  document.write(navigator.appName);
}
//--></script>

</body>

</html>
