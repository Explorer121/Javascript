<html>

<head>
<title>Function</title>
</head>

<body>

<script language="JavaScript"><!--
function product(a, b) {
  var p = a * b;
  return p;
}

document.write(product(2, 2) + '<br>');
document.write(product(product(4, 5), 6) + '<br>');
if (product(10, 10) == 100) document.write('100!' + '<br>');
//--></script>

</body>

</html>
