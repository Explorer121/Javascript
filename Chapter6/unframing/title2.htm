<head>

<base target="ergi87143548_main">

<script language="JavaScript"><!--
var search = 'menu=menu2.htm&title=title2.htm&main=main2.htm';

function loadtop(url) {
  if (document.images)
    top.location.replace(url);
  else
    top.location.href = url;
}

function getFullPath(s) {
  if (s.indexOf('/') != -1)
    return s.substring(0,s.lastIndexOf('/') + 1);
  else
    return s.substring(0,s.lastIndexOf('\\') + 1);
}

function redirect() {
  loadtop(
    self.location.protocol + '//' + self.location.host +
    getFullPath(self.location.pathname) + 'frameset.htm?' +
    search
  );
}

function checkforframe() {
  if (document.images && document.layers)
    if (self.innerHeight == 0 && self.innerWidth == 0)
      return;

  if (top == self) redirect();
}
//--></script>

</head>
