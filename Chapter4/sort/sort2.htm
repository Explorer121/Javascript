<script language="JavaScript"><!--
function Birthday(dob,who) {
  this.dob = dob;
  this.who = who;

  this.firstname =
    who.substring(0,who.lastIndexOf(' '));
  this.lastname =
    who.substring(who.lastIndexOf(' '),who.length);

  this.year = dob.toString().substring(0,4);
  this.month = dob.toString().substring(4,6);
  this.day = dob.toString().substring(6,8);
}

function setBirthday(dob,who) {
  myBirthday[birthdayIndex++] = new Birthday(dob,who);
}

var birthdayIndex = 0;

var myBirthday = new Array();
//--></script>
