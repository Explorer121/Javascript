<head>

<title>Dynamic Style Sheets</title>

<link rel="stylesheet" href="style1.css" title="style1">
<link rel="stylesheet" href="style2.css" title="style2">
<link rel="stylesheet" href="style3.css" title="style3">

<style title="style4"><!--
a {
  text-decoration: none;
  color: blue;
  font-weight: normal;
  font-size: 8pt;
}

h1 {
  font-family: Arial;
  font-weight: normal;
  font-size: 16pt;
}

code {
  font-family: Verdana;
  font-style: normal;
  color:black;
  background: white;
  font-size: 8pt;
}
//--></style>

<script language="JavaScript" src="cookie.js"></script>
<script language="JavaScript" src="stylesheet.js"></script>

</head>

<body>

<script language="JavaScript"><!--
function update(o) {
  if (window.enableStyle)
    enableStyle(mySheet = o.options[o.selectedIndex].value);
}

function save() {
  if (window.Cookie && mySheet)
    setCookie('stylesheet', mySheet, expires, '/');
}

var output = '';
if (document.styleSheets) {
  output +=
    '<form>' +
	'<select name="style" onChange="update(this)">' +
	'<option value="" selected>Choose a stylesheet:';

  for (var i=0; i<document.styleSheets.length; i++) {
    var title = document.styleSheets[i].title;
    var selected = (title == mySheet) ? ' selected' : '';
    output +=
      '<option value="' + title + '"' + selected + '>' + title;
  }

  output +=
    '</select>' +
    ' <input type="button" value="Save" onClick="save()">' +
    '</form>';
}

document.write(output);
//--></script>


<h1>Headings will appear like this.</h1>
<p><a href="javascript:alert('just testing')">Links will appear like this.</a>
<p><code>Any code will appear like this.</code>

</body>
