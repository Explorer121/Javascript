<html>

<head>

<title>Multi-Dialog Forms</title>

<script language="JavaScript" src="dom.js"></script>

<script language="JavaScript"><!--
function copyForm(fRef1, fRef2) {

  for (var e=0; e<fRef1.elements.length; e++) {
    var name = fRef1.elements[e].name;

    switch (fRef1.elements[e].type) {

      case 'text':
      case 'textarea':
      case 'password':
      case 'hidden':
        fRef2[name].value = fRef1.elements[e].value;
        break;

      case 'checkbox':
        if (fRef1.elements[e].checked)
          fRef2[name].value = fRef1.elements[e].name;
        break;

      case 'radio':
        for (var i=0; i<fRef1[name].length; i++)
          if (fRef1[name][i].checked)
            fRef2[name].value = fRef1[name][i].value;
        break;

      case 'select-one':
        fRef2[name].value =
          fRef1[name].options[fRef1[name].selectedIndex].text;
        break;

      case 'select-multiple':
        var output = '';
        for (var i=0; i<fRef1[name].length; i++)
          if (fRef1[name][i].selected)
            fRef2[name].value = fRef1[name][i].text + ',';
        fRef2[name].value = output;
        break;
    }
  }
}

function change(o,n) {
  update(o);
  show(n);
  swapOff(o);
  swapOn(n);
  tab = n;

  return false;
}

function submit(o,n) {
  update(o);
  swapOff(o);
  swapOn(n);
  tab = n;

  document.hiddenForm.submit();

  return false;
}

function update(o) {
  if (document.layers)
    copyForm(document['div' + o].document['form' + o],
             document.hiddenForm);
  else
    copyForm(document['form' + o],document.hiddenForm);
}

function show(n) {
  if (window.DOMObjects) {
    for (var i=0; i<DOMObjects.length; i++)
      DOMElementHide(DOMObjects[i]);

    DOMElementShow(DOMObjects['div' + n]);
  }
}

function swapOn(n) {
  if (document.images) {
    document.images['tab' + n].src = 'tab' + n + '-on.gif';
  }
}

function swapOff(n) {
  if (document.images) {
    document.images['tab' + n].src = 'tab' + n + '-off.gif';
  }
}

var tab = 1;

function start() {
  if (window.DOMObjects)
    DOMInitialize('div');

  if (window.DOMObjects)
    show(1);
}
//--></script>

<style><!--
.l { position: absolute; visibility: hidden; display: block; }

p { font-family: Arial; }
//--></style>

</head>

<body bgcolor="#cccccc" onLoad="start()">
