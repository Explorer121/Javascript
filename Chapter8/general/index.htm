<html>

<head>

<script language="JavaScript"><!--
function showMultiple(fRef) {
  var output = '';
  for (var i=0; i<fRef.s2.options.length; i++) {
    if (fRef.s2.options[i].selected)
      output += i + ' ';
  }

  alert('options selected: ' + output);
}

function showRadio(fRef) {
  for (var i=0; i<fRef.r1.length; i++) {
    if (fRef.r1[i].checked)
      alert('radio button checked: ' + i)
  }
}
//--></script>

</head>

<body>

<form name="myform" action="index.htm" method="GET"
  enctype="application/x-www-form-urlencoded">

<input type="text" name="t1" value="">

<input type="password" name="t2" value="">

<input type="hidden" name="t3" value="">

<input type="file" name="t4" value="">

<br>

<input type="checkbox" name="c1" value="on"> - on
<input type="checkbox" name="c2" value="off"> - off

<br>

<input type="radio" name="r1" value="1" checked> - 1
<input type="radio" name="r1" value="10"> - 10
<input type="radio" name="r1" value="100"> - 100
<input type="radio" name="r1" value="1000"> - 1000

<br>

<select name="s1">
<option value="r">Red    <option value="o">Orange
<option value="y">Yellow <option value="g">Green
<option value="b">Blue   <option value="i">Indigo
<option value="v">Violet
</select>

<select name="s2" multiple size="3">
<option value="r">Red    <option value="o">Orange
<option value="y">Yellow <option value="g">Green
<option value="b">Blue   <option value="i">Indigo
<option value="v">Violet
</select>

<br>

<textarea name="t4" cols="60" rows="10" wrap="virtual"></textarea>

<br>

<input type="button" name="b1" value="Show Multiple"
  onClick="showMultiple(this.form)">

<input type="button" name="b1" value="Show Radio"
  onClick="showRadio(this.form)">

<input type="reset" name="b2" value="Reset">

<input type="submit" name="b3" value="Submit">

</form>

</body>

</html>
