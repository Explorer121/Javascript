<html>

<head>
<title>Date Spinner</title>

<script src="current.js" language="JavaScript"></script>

<script language="JavaScript"><!--
var date = new Date();
var milliseconds = date.getTime();

function prevDay() {
  milliseconds -= 86400000;
  formatDate();
}

function nextDay() {
  milliseconds += 86400000;
  formatDate();
}

function formatDate() {
  date = new Date(milliseconds);
  var year = date.getFullYear();
  var month = date.getMonth() + 1;
  var day = date.getDate();
  document.date.spinner.value =
    year + '-' + padout(month) + '-' + padout(day);
}
//--></script>

</head>

<body onLoad="formatDate()">

<p>

<form name="date">
<a href="#" onMouseOver="self.status='';return true"
  onClick="prevDay();return false"
><img src="prev.gif" border="0" width="17" height="23"
  align="top" alt="Click"></a
><input name="spinner" type="text" size="10"
  value="9999-99-99"
><a href="#" onMouseOver="self.status='';return true"
  onClick="nextDay();return false"
><img src="next.gif" border="0" width="17" height="23"
  align="top" alt="Click"
></a>
</form>

</p>

</body>

</html>
