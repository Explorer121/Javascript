<html>

<head>

<title>Fast Image Rollovers</title>

<script language="JavaScript"><!--
var loaded = false;

var imageOff = new Array();

if (document.images) {
  var circleOff = new Image(50,50)
  circleOff.src = 'circle-off.gif';
  var circleOn = new Image(50,50)
  circleOn.src = 'circle-on.gif';

  for (var i=0; i<14; i++) {
    imageOff[i] = new Image(200,50);
    imageOff[i].src = 'chapter' + (i+1) + 'off.gif';
  }
}

var imageOn = new Array();

function imageLoad() {
  if (document.images) {
    for (var i=0; i<14; i++) {
      imageOn[i] = new Image(200,50);
      imageOn[i].src = 'chapter' + (i+1) + '.gif';
    }
  }
  loaded = true;
}

function swapOn(name) {
  if (document.images) {
    document.images['c' + name].src = circleOn.src;
    if (loaded)
      document.images['ch' + name].src = imageOn[name].src;
  }
}

function swapOff(name) {
  if (document.images) {
    document.images['c' + name].src = circleOff.src;
    if (loaded)
      document.images['ch' + name].src = imageOff[name].src;
  }
}
//--></script>

</head>
