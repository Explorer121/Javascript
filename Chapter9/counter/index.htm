<html>

<head>

<script language="JavaScript"><!--
var count = 0;
var bytes = 256 * 1024 * 1024;
var speed = 5;
var maxImages = 9;
var increment = 1024 * 1024;

var pics = new Array(9);

if (document.images) {
  for (i=0; i<=9; i++) {
    pics[i] = new Image();
    pics[i].src = '' + i + '.gif';
  }
  pics['ok'] = new Image();
  pics['ok'].src = 'ok.gif';
  pics['blank'] = new Image();
  pics['blank'].src = 'blank.gif';
}

function countUp() {
  count += increment;

  var theDigitPos;
  var theDigitValue;

  var Counter = '' + count;

  for (var j=0; Counter.length < maxImages; j++)
    Counter = '0' + Counter;

  for (j=0; j<Counter.length; j++) {
    theDigitPos   = Counter.length - j - 1;
    theDigitValue = Counter.charAt(theDigitPos);
    document.images['count' + theDigitPos].src =
      pics[theDigitValue].src;
  }

  if (count >= bytes) {
    document.images['ok'].src = pics['ok'].src;
    return;
  }

  setTimeout('countUp()',speed);
}
//--></script>
</head>

<body bgcolor="#000000" text="#FFFFFF"
  onLoad="if (document.images) countUp()">

<script language="JavaScript"><!--
for (i=0;i<maxImages;i++)
  document.write(
    '<img src="0.gif" name="count' + i +
    '" width="10" height="10" alt="" border="0">'
  );
//--></script>

<img src="blank.gif" name="ok" width="20" height="10" alt="">

</body>

</html>
