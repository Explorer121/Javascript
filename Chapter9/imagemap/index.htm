<script language="JavaScript"><!--
if (document.images) {
  var circleOff = new Image(50,50)
  circleOff.src = 'circle-off.gif';
  var circleOn = new Image(50,50)
  circleOn.src = 'circle-on.gif';
}

function swapOn(name) {
  if (document.images) {
    document.images['c' + name].src = circleOn.src;
  }
}

function swapOff(name) {
  if (document.images) {
    document.images['c' + name].src = circleOff.src;
  }
}
//--></script>
