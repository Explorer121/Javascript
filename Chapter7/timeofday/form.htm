<html>

<head>

<title>Form Clock</title>

<script language="JavaScript"><!--
function padout(num) {
  return (num < 10) ? '0' + num : num;
}

function updateClock() {
  var time = new Date();

  var s = padout(time.getSeconds());
  var m = padout(time.getMinutes());
  var h = padout(time.getHours());

  var display1 = h + ':' + m + ':' + s;

  if (document.clock.time1.value != display1)
    document.clock.time1.value = display1;

  var display2 = h + ':' + m ;

  if (document.clock.time2.value != display2)
    document.clock.time2.value = display2;

  var display3 = ((h > 12) ? h-12 : h) + ':' + m;

  if (document.clock.time3.value != display3)
    document.clock.time3.value = display3;

  setTimeout('updateClock()',100);
}
//--></script>

</head>

<body onLoad="updateClock()">

<form name="clock">
<input type="text" name="time1" size="8"> 00:00:00 - 23:59:59
<br>
<input type="text" name="time2" size="5"> 00:00 - 23:59
<br>
<input type="text" name="time3" size="5"> 0:00 - 12:59
</form>

</body>

</html>
