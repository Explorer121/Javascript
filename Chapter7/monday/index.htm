if (window.formatFullDate && window.dayOfWeek) {
  var today = new Date();
  var day   = today.getDate();
  var month = today.getMonth() + 1;
  var year  = today.getFullYear();

  document.write(
    'Today - ' + formatFullDate(day,month,year) + '<br>' +
    childOfWeek(dayOfWeek(day,month,year)) + '<br>'
  );
}
