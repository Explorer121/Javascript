<script language="JavaScript"><!--
function padout(num) {
  return (num < 10) ? '0' + num : num;
}

function getAnOptionValue(what) {
  return what.options[what.options.selectedIndex].value;
}

function ampm(h, m) {
  var a = (h==0)?12:((h<13)?h:h-12);
  var output =
    ((a<10)?' ':'')+a+':'+padout(m)+((h<12)?' am':' pm');
  return output;
}

function updateForm() {
  var date = new Date();
  var TimezoneOffset = date.getTimezoneOffset();

  var gmt = getAnOptionValue(document.zone.offset) - 0;

  date.setTime(
    date.getTime() + TimezoneOffset*60*1000 + gmt*60*60*1000 +
    ((document.zone.summer.checked) ? 60*60*1000 : 0)
  );

  var time = ampm(date.getHours(), date.getMinutes());
  if (document.zone.time.value != time)
    document.zone.time.value = time;

  setTimeout("updateForm()",500);
}

updateForm();
